instance_name = "Prometheus Example"

[auth.anonymous]
enabled = true
org_role = Viewer

[auth.basic]
enabled = false

[auth]
disable_login_form = true

[server]
http_port = 8080
enable_gzip = true

[log]
mode = console

[users]
allow_sign_up = false
allow_org_create = false

[snapshots]
external_enabled = false

[alerting]
enabled = false
